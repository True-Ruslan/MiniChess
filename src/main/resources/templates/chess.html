<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChess — Шахматы</title>
    <link rel="stylesheet" th:href="@{/css/chess.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app">
    <!-- Header -->
    <header class="header">
        <h1 class="title">MiniChess</h1>
        <div class="header-controls">
            <button class="btn btn-secondary" id="flip-board-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                    <path d="M21 3v5h-5"/>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                    <path d="M3 21v-5h5"/>
                </svg>
                Перевернуть доску
            </button>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="main-content">
        <div class="game-container">
            <!-- Chess Board -->
            <div class="board-container">
                <div class="board-wrapper" id="board-wrapper">
                    <!-- Main board row with rank coordinates, chess board -->
                    <div class="board-row">
                        <!-- Rank coordinates (8-1) on the left -->
                        <div class="rank-coordinates">
                            <div class="coordinate">8</div>
                            <div class="coordinate">7</div>
                            <div class="coordinate">6</div>
                            <div class="coordinate">5</div>
                            <div class="coordinate">4</div>
                            <div class="coordinate">3</div>
                            <div class="coordinate">2</div>
                            <div class="coordinate">1</div>
                        </div>

                        <!-- Chess board -->
                        <div class="chess-board" id="chess-board">
                            <!-- Row 8 (top) -->
                            <div class="square light" data-square="a8"></div>
                            <div class="square dark" data-square="b8"></div>
                            <div class="square light" data-square="c8"></div>
                            <div class="square dark" data-square="d8"></div>
                            <div class="square light" data-square="e8"></div>
                            <div class="square dark" data-square="f8"></div>
                            <div class="square light" data-square="g8"></div>
                            <div class="square dark" data-square="h8"></div>

                            <!-- Row 7 -->
                            <div class="square dark" data-square="a7"></div>
                            <div class="square light" data-square="b7"></div>
                            <div class="square dark" data-square="c7"></div>
                            <div class="square light" data-square="d7"></div>
                            <div class="square dark" data-square="e7"></div>
                            <div class="square light" data-square="f7"></div>
                            <div class="square dark" data-square="g7"></div>
                            <div class="square light" data-square="h7"></div>

                            <!-- Row 6 -->
                            <div class="square light" data-square="a6"></div>
                            <div class="square dark" data-square="b6"></div>
                            <div class="square light" data-square="c6"></div>
                            <div class="square dark" data-square="d6"></div>
                            <div class="square light" data-square="e6"></div>
                            <div class="square dark" data-square="f6"></div>
                            <div class="square light" data-square="g6"></div>
                            <div class="square dark" data-square="h6"></div>

                            <!-- Row 5 -->
                            <div class="square dark" data-square="a5"></div>
                            <div class="square light" data-square="b5"></div>
                            <div class="square dark" data-square="c5"></div>
                            <div class="square light" data-square="d5"></div>
                            <div class="square dark" data-square="e5"></div>
                            <div class="square light" data-square="f5"></div>
                            <div class="square dark" data-square="g5"></div>
                            <div class="square light" data-square="h5"></div>

                            <!-- Row 4 -->
                            <div class="square light" data-square="a4"></div>
                            <div class="square dark" data-square="b4"></div>
                            <div class="square light" data-square="c4"></div>
                            <div class="square dark" data-square="d4"></div>
                            <div class="square light" data-square="e4"></div>
                            <div class="square dark" data-square="f4"></div>
                            <div class="square light" data-square="g4"></div>
                            <div class="square dark" data-square="h4"></div>

                            <!-- Row 3 -->
                            <div class="square dark" data-square="a3"></div>
                            <div class="square light" data-square="b3"></div>
                            <div class="square dark" data-square="c3"></div>
                            <div class="square light" data-square="d3"></div>
                            <div class="square dark" data-square="e3"></div>
                            <div class="square light" data-square="f3"></div>
                            <div class="square dark" data-square="g3"></div>
                            <div class="square light" data-square="h3"></div>

                            <!-- Row 2 -->
                            <div class="square light" data-square="a2"></div>
                            <div class="square dark" data-square="b2"></div>
                            <div class="square light" data-square="c2"></div>
                            <div class="square dark" data-square="d2"></div>
                            <div class="square light" data-square="e2"></div>
                            <div class="square dark" data-square="f2"></div>
                            <div class="square light" data-square="g2"></div>
                            <div class="square dark" data-square="h2"></div>

                            <!-- Row 1 (bottom) -->
                            <div class="square dark" data-square="a1"></div>
                            <div class="square light" data-square="b1"></div>
                            <div class="square dark" data-square="c1"></div>
                            <div class="square light" data-square="d1"></div>
                            <div class="square dark" data-square="e1"></div>
                            <div class="square light" data-square="f1"></div>
                            <div class="square dark" data-square="g1"></div>
                            <div class="square light" data-square="h1"></div>
                        </div>
                    </div>

                    <!-- File coordinates (a-h) at the bottom -->
                    <div class="file-coordinates">
                        <div class="coordinate">a</div>
                        <div class="coordinate">b</div>
                        <div class="coordinate">c</div>
                        <div class="coordinate">d</div>
                        <div class="coordinate">e</div>
                        <div class="coordinate">f</div>
                        <div class="coordinate">g</div>
                        <div class="coordinate">h</div>
                    </div>
                </div>
            </div>

            <!-- Game Info Panel -->
            <div class="game-info">
                <div class="current-player">
                    <div class="player-indicator" id="current-player">
                        <div class="player-color white"></div>
                        <span>Ход белых</span>
                    </div>
                </div>

                <div class="moves-panel">
                    <h3 class="moves-title">Ходы</h3>
                    <div class="moves-container">
                        <div class="moves-header">
                            <div class="move-number">№</div>
                            <div class="move-white">Белые</div>
                            <div class="move-black">Черные</div>
                        </div>
                        <div id="moves-list" class="moves-list">
                            <!-- Moves will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- New Game Button -->
    <button class="btn btn-primary new-game-btn" id="new-game-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
            <path d="M21 3v5h-5"/>
            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
            <path d="M3 21v-5h5"/>
        </svg>
        Новая игра
    </button>
</div>

<!-- Confirmation Modal -->
<div class="modal" id="confirm-modal">
    <div class="modal-content">
        <h3 class="modal-title">Новая игра</h3>
        <p class="modal-message">Вы уверены, что хотите начать новую игру? Текущий прогресс будет потерян.</p>
        <div class="modal-actions">
            <button class="btn btn-secondary" id="cancel-btn">Отмена</button>
            <button class="btn btn-danger" id="confirm-btn">Начать новую игру</button>
        </div>
    </div>
</div>

<script th:src="@{/js/chess.js}"></script>
</body>
</html>
